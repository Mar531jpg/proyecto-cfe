<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFE - Bitácora Técnica Digital</title>
  <link rel="stylesheet" href="Styles/index.css"/>
</head>
<body>
  <div class="contenedor-login" id="loginDiv">
    <img src="Images/CFE Logo Blanco.png" alt="Logo de CFE">
    <h2>Bitácora Técnica Digital</h2>
    <h3>CFE Zona Istmo</h3>

    <div class="contenedor-form">
      <form id="loginForm" method="POST" action="login.php">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

        <button type="submit" id="btnIniciarSesion">Iniciar sesión</button>
      </form>
      <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
    </div>
  </div>

  <script src="Scripts/jquery-3.7.1.min.js"></script>
  <script src="Scripts/index.js"></script>
</body>
</html>
